<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nastavenia cookies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      
    }
    #cookie-settings-form {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold; 
      width: 50%;
      }
    }
    button:hover {
      background-color: #45a049;
    }

     /* Center h2 horizontally */
     h2 {
      text-align: center; /* This will center the text */
    }

    /* Custom Alert Modal */
    .custom-alert-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 100px;
    }

    .alert-box {
      background-color: white;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .alert-box p {
  margin-bottom: 20px; /* Adjust this to move text closer to the top */
  padding-bottom: 10px; /* Optional: add some space below text if necessary */
}

    .alert-box button {
        width: 100%;
        padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold; /* Make the button text bold */
    }

    .alert-box button:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>

 <!-- Custom Alert Modal -->
 <div id="custom-alert-modal" class="custom-alert-modal">
    <div class="alert-box">
        <p id="alert-message"></p>
        <button onclick="closeAlert()">OK</button>
    </div>
</div>

  <h2>Nastavenia cookies</h2>
  <form id="cookie-settings-form">
    <label>
      <input type="checkbox" id="analytics-cookies" />
      Použiť analytické cookies
    </label><br />

    <label>
      <input type="checkbox" id="marketing-cookies" />
      Použiť marketingové cookies
    </label><br />

    <button type="submit">Uložiť nastavenia</button>
  </form>

  <script>
    // Function to set a cookie
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      let expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // Function to get a cookie value by name
    function getCookie(name) {
      let nameEQ = name + "=";
      let ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

 // Show custom alert with an optional callback
function showAlert(message, callback = null) {
    document.getElementById("alert-message").textContent = message;
    document.getElementById("custom-alert-modal").style.display = "block";

    // When the "OK" button is clicked
    document.querySelector(".alert-box button").onclick = function () {
        document.getElementById("custom-alert-modal").style.display = "none";
        
        if (callback) {
            callback(); // Execute callback if it's provided
        } else {
            // Default action: redirect to the index page
            window.location.href = "/index.html"; // Replace with your actual index page URL
        }
    };
}

// Function to close the alert modal and redirect to the index page
function closeAlert() {
    document.getElementById("custom-alert-modal").style.display = "none";
    window.location.href = "/index.html";  // Redirect to the index page (replace with actual URL)
}

    // On form submit, save settings
    document.getElementById("cookie-settings-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const analyticsAccepted = document.getElementById("analytics-cookies").checked;
      const marketingAccepted = document.getElementById("marketing-cookies").checked;

      // Set cookies based on user choice
      setCookie('analytics_accepted', analyticsAccepted ? 'true' : 'false', 365);
      setCookie('marketing_accepted', marketingAccepted ? 'true' : 'false', 365);
      
      showAlert('Nastavenia boli uložené!');
    });

    // Check if cookies are already set and pre-check the checkboxes
    window.onload = function() {
      const analyticsStatus = getCookie('analytics_accepted');
      const marketingStatus = getCookie('marketing_accepted');

      if (analyticsStatus === 'true') {
        document.getElementById('analytics-cookies').checked = true;
      }
      if (marketingStatus === 'true') {
        document.getElementById('marketing-cookies').checked = true;
      }
    }
  </script>

</body>
</html>
