<script>
  // ===== API BASE (lok√°l vs produkcia) =====
const API_BASE =
  (location.hostname === "localhost" || location.hostname === "127.0.0.1")
    ? "http://localhost:3000"
    : "https://api.dajtovon.sk";

const api = (path) => `${API_BASE}${path}`;

 function imageToUrl(img) {
  if (!img) return '';
  if (typeof img === 'string') return img;                 // star√© pr√≠spevky
  if (typeof img === 'object' && typeof img.url === 'string') return img.url; // Cloudinary
  return '';
}

function escapeHtml(unsafe) {
  return String(unsafe ?? '')
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('q')?.trim();
      const resultsContainer = document.getElementById('results-container');
      const searchTitle = document.getElementById('search-title');
      const loadMoreButton = document.getElementById('load-more-button');
    
      const itemsPerPage = 10;
      let currentIndex = 0;
      let allFilteredResults = [];
    
      const removeDiacritics = str => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    
      const categoryMapping = {
        vedomosti: "Vedomosti",
        skusenosti: "Sk√∫senosti",
        praca: "Pr√°ca",
        predmety: "Predmety",
        ine: "In√©"
      };
    
      const formatDate = (date) => {
        const d = new Date(date);
        return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}, ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}:${String(d.getSeconds()).padStart(2, '0')}`;
      };
    
      function renderNextBatch() {
        const batch = allFilteredResults.slice(currentIndex, currentIndex + itemsPerPage);
        batch.forEach(entry => {
          const item = entry.content;
          const safeContent = escapeHtml(item.content);
          const truncatedContent = safeContent.length > 200 ? safeContent.substring(0, 200) + '...' : safeContent;
          const showReadMore = item.content.length > 200;
          const formattedDate = formatDate(item.date);
          const thumbnailSrc = imageToUrl(item.images?.[0]) || 'logo.png';
    
          const el = document.createElement('div');
          el.classList.add('content-item');
          el.innerHTML = `
            <div class="content-thumbnail">
              <img src="${escapeHtml(thumbnailSrc)}" alt="Thumbnail" class="thumbnail">
            </div>
            <div class="content-text">
             <h4><a href="content-detail.html?contentId=${item.id}">${escapeHtml(item.topic)}</a></h4>
              <p>${truncatedContent} ${showReadMore ? `<span class="read-more" data-id="${item.id}">ƒå√≠ta≈• viac</span>` : ''}</p>
              <p><strong>Kateg√≥ria:</strong> <a href="${item.category.toLowerCase()}.html" style="color: #517dcf;">${categoryMapping[item.category] || item.category}</a></p>
              <div class="content-meta">
                <a href="usercontent.html?username=${encodeURIComponent(entry.username)}" class="user-link">
                  <img src="user-icon.png" alt="User Icon" class="small-user-icon">
                  <strong>${item.username}</strong>
                </a>
                <small>‚Ä¢ ${formattedDate}</small>
                <small>‚Ä¢ üëÅÔ∏è ${item.views || 0} | üí¨ ${item.commentsCount || 0} | üëç ${item.likesCount || 0} | üëé ${item.dislikesCount || 0}</small>
              </div>
            </div>`;
          resultsContainer.appendChild(el);
        });
    
        currentIndex += itemsPerPage;
    
        if (currentIndex >= allFilteredResults.length) {
          loadMoreButton.style.display = 'none';
        } else {
          loadMoreButton.style.display = 'flex';
        }
    
        document.querySelectorAll('.read-more').forEach(item => {
          item.addEventListener('click', e => {
            const id = e.target.getAttribute('data-id');
            window.location.href = `content-detail.html?contentId=${id}`;
          });
        });
      }
    
      function renderResults(allContent) {
        if (!query) {
          resultsContainer.innerHTML = `<p class="no-results">Nena≈°li sa ≈æiadne v√Ωsledky pre hƒæadan√Ω v√Ωraz.</p>`;
          return;
        }
    
        const normQuery = removeDiacritics(query).toLowerCase();
    
        allFilteredResults = allContent
          .filter(entry => {
            const topic = removeDiacritics(entry.content.topic || '').toLowerCase();
            const content = removeDiacritics(entry.content.content || '').toLowerCase();
            return topic.includes(normQuery) || content.includes(normQuery);
          })
          .sort((a, b) => new Date(b.content.date) - new Date(a.content.date));
    
        searchTitle.innerHTML = `V√Ωsledky pre hƒæadan√Ω v√Ωraz <strong>'${escapeHtml(query)}'</strong>, poƒçet v√Ωsledkov <strong>${allFilteredResults.length}</strong>`;
        resultsContainer.innerHTML = '';
        currentIndex = 0;
    
        if (allFilteredResults.length === 0) {
          resultsContainer.innerHTML = `<p class="no-results">Nena≈°li sa ≈æiadne v√Ωsledky pre hƒæadan√Ω v√Ωraz <strong>'${query}'</strong></p>`;
          loadMoreButton.style.display = 'none';
          return;
        }
    
        renderNextBatch();
      }
    
      // --- Load and cache content ---
      const cacheTime = 5 * 60 * 1000;
      const now = Date.now();
      const cached = localStorage.getItem('contentList');
      const cachedTime = localStorage.getItem('contentListTimestamp');
    
     const skipCache = !!query; // true if user is searching

if (!skipCache && cached && cachedTime && (now - cachedTime < cacheTime)) {
  renderResults(JSON.parse(cached));
} else {
  fetch(api('/all-content'))
    .then(res => res.json())
    .then(data => {
      const allContent = data.allContent || [];
      if (!skipCache) {
        localStorage.setItem('contentList', JSON.stringify(allContent));
        localStorage.setItem('contentListTimestamp', now.toString());
      }
      renderResults(allContent);
    })
          .catch(err => {
            console.error("Chyba pri naƒç√≠tan√≠ obsahu:", err);
            resultsContainer.innerHTML = `<p class="no-results">Nepodarilo sa naƒç√≠ta≈• v√Ωsledky.</p>`;
          });
      }
    
      document.getElementById('search-bar').addEventListener('keypress', e => {
        if (e.key === 'Enter') {
          const searchValue = e.target.value.trim();
          if (searchValue) {
            window.location.href = `search-results.html?q=${encodeURIComponent(searchValue)}`;
          }
        }
      });
    
      document.getElementById('load-more-button').addEventListener('click', renderNextBatch);
    
      // --- Login/logout logic (unchanged) ---
      const loginButton = document.getElementById('login-button');
      const loginText = document.getElementById('login-text');
      const logoutDropdown = document.getElementById("logout-dropdown");
      const logoutOption = document.getElementById("logout-option");
    
      loginButton.addEventListener('click', () => {
        const currentUrl = window.location.href;
        window.location.href = `login.html?return=${encodeURIComponent(currentUrl)}`;
      });
    
      fetch(api('/api/me'), {
        method: 'GET',
        credentials: 'include'
      })
        .then(response => {
          if (!response.ok) throw new Error("Not logged in");
          return response.json();
        })
        .then(data => {
          if (data.username) {
            loginText.textContent = data.username;
            loginButton.replaceWith(loginButton.cloneNode(true));
            const newLoginButton = document.getElementById('login-button');
            newLoginButton.addEventListener('click', (event) => {
              logoutDropdown.style.display = logoutDropdown.style.display === "block" ? "none" : "block";
              event.stopPropagation();
            });
          }
        })
        .catch(err => console.warn("Not logged in:", err));
    
      document.addEventListener("click", (event) => {
        if (!loginButton.contains(event.target) && !logoutDropdown.contains(event.target)) {
          logoutDropdown.style.display = "none";
        }
      });
    
      logoutOption.addEventListener("click", () => {
        fetch(api('/logout'), {
          method: "POST",
          credentials: "include"
        })
          .then(() => {
            loginText.textContent = "Prihl√°si≈•";
            logoutDropdown.style.display = "none";
            showAlert("Boli ste odhl√°sen√Ω!", () => window.location.reload());
          })
          .catch(err => {
            console.error("Logout error:", err);
            showAlert("Chyba pri odhlasovan√≠.");
          });
      });
    
      function showAlert(message, callback = null) {
        document.getElementById("alert-message").textContent = message;
        document.getElementById("custom-alert-modal").style.display = "block";
        document.querySelector(".alert-box button").onclick = function () {
          document.getElementById("custom-alert-modal").style.display = "none";
          if (callback) callback();
        };
      }
    });
    </script>
