    function setMeta(name, content, isProperty = false) {
  const attr = isProperty ? 'property' : 'name';
  let tag = document.querySelector(`meta[${attr}="${name}"]`);
  if (!tag) {
    tag = document.createElement('meta');
    tag.setAttribute(attr, name);
    document.head.appendChild(tag);
  }
  tag.setAttribute('content', content);
}

function setCanonical(url) {
  let link = document.querySelector('link[rel="canonical"]');
  if (!link) {
    link = document.createElement('link');
    link.rel = 'canonical';
    document.head.appendChild(link);
  }
  link.href = url;
}

function toPlainText(s) {
  return String(s ?? '').replace(/\s+/g, ' ').trim();
}

function truncate(s, n=160) {
  s = toPlainText(s);
  return s.length > n ? s.slice(0, n-1) + '‚Ä¶' : s;
}


        // ‚úÖ Relative time helper
function timeAgo(timestamp) {
  const now = new Date();
  const diffMs = now - new Date(timestamp);
  const diffSec = Math.floor(diffMs / 1000);
  const diffMin = Math.floor(diffSec / 60);
  const diffHr = Math.floor(diffMin / 60);
  const diffDay = Math.floor(diffHr / 24);

  if (diffSec < 60) return "pred chv√≠ƒæou";
  if (diffMin < 60) return `pred ${diffMin} min`;
  if (diffHr < 24) return `pred ${diffHr} hod`;

// Copy link (clipboard + fallback)
async function copyShareLink() {
  try {
    if (navigator.clipboard?.writeText) {
      await navigator.clipboard.writeText(pageUrl);
      showAlert("Odkaz bol skop√≠rovan√Ω.");
      return;
    }
    // fallback
    if (shareLinkInput) {
      shareLinkInput.focus();
      shareLinkInput.select();
      document.execCommand('copy');
      showAlert("Odkaz bol skop√≠rovan√Ω.");
      return;
    }
    showAlert("Nepodarilo sa skop√≠rova≈• odkaz.");
  } catch (e) {
    // fallback 2
    if (shareLinkInput) {
      shareLinkInput.focus();
      shareLinkInput.select();
    }
    showAlert("Skop√≠rovanie zlyhalo. Oznaƒçil som odkaz ‚Äì skop√≠rujte ho ruƒçne.");
  }
}
