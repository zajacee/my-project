  <script>
      const searchBar = document.getElementById('search-bar');
      const filterOptions = document.getElementById('filter-options');
      const recentContentSection = document.getElementById('recent-content');

      const loginButton = document.getElementById('login-button');
    const loginText = document.getElementById('login-text');
    const logoutDropdown = document.getElementById("logout-dropdown");
    const logoutOption = document.getElementById("logout-option");

    function escapeHtml(text) {
  return text
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}
       
      // --- Login button ---
      loginButton.addEventListener('click', () => {
    const currentUrl = window.location.href;
    window.location.href = `login.html?return=${encodeURIComponent(currentUrl)}`;
});

    // --- Check if logged in ---
    fetch('http://localhost:3000/api/me', {
        method: 'GET',
        credentials: 'include'
    })
    .then(response => {
        if (!response.ok) throw new Error("Not logged in");
        return response.json();
    })
    .then(data => {
        if (data.username) {
            loginText.textContent = data.username;
            loginButton.replaceWith(loginButton.cloneNode(true));
            const newLoginButton = document.getElementById('login-button');
            newLoginButton.addEventListener('click', (event) => {
                logoutDropdown.style.display = logoutDropdown.style.display === "block" ? "none" : "block";
                event.stopPropagation();
            });
        }
    })
    .catch((err) => {
        console.warn("Not logged in:", err);
    });

    // --- Hide dropdown on click outside ---
    document.addEventListener("click", (event) => {
        if (!loginButton.contains(event.target) && !logoutDropdown.contains(event.target)) {
            logoutDropdown.style.display = "none";
        }
    });

    // --- Logout ---
    logoutOption.addEventListener("click", () => {
        fetch("http://localhost:3000/logout", {
            method: "POST",
            credentials: "include"
        })
        .then(() => {
            loginText.textContent = "Prihl√°si≈•";
            logoutDropdown.style.display = "none";
            showAlert("Boli ste odhl√°sen√Ω!", () => window.location.reload());
        })
        .catch(err => {
            console.error("Logout error:", err);
            showAlert("Chyba pri odhlasovan√≠.");
        });
    });

    // --- Show alert ---
    function showAlert(message, callback = null) {
        document.getElementById("alert-message").textContent = message;
        document.getElementById("custom-alert-modal").style.display = "block";
        document.querySelector(".alert-box button").onclick = function () {
            document.getElementById("custom-alert-modal").style.display = "none";
            if (callback) callback();
        };
    }


const formatDate = (date) => {
        const d = new Date(date);
        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const year = d.getFullYear();
        const hours = String(d.getHours()).padStart(2, '0');
        const minutes = String(d.getMinutes()).padStart(2, '0');
        const seconds = String(d.getSeconds()).padStart(2, '0');
        return `${day}/${month}/${year}, ${hours}:${minutes}:${seconds}`;
      };


     // Function to handle search submission
     function performSearch() {
        const query = searchBar.value.trim();
        if (query !== '') {
            window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
        }
    }

    // Listen for "Enter" key press on search bar
    searchBar.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent form submission (if applicable)
            performSearch();
        }
    });

    // Restore search bar when leaving search results
    function resetSearchSettings() {
        searchBar.value = ''; // Clear search bar
    }

    // Detect when the user navigates away from search-results.html
    window.addEventListener('pageshow', (event) => {
        if (!document.referrer.includes('search-results.html')) {
            resetSearchSettings();
        }
    });

    let allFilteredContent = [];
    let currentIndex = 0;
    const itemsPerPage = 10;

    function loadRecentContent(sortOption = 'date', filter = '') {
    fetch('http://localhost:3000/all-content')
        .then(response => response.json())
        .then(data => {
            const allContent = data.allContent || [];

            // Filter to "predmety" category
            allFilteredContent = allContent.filter(entry =>
                entry.content.category === 'predmety' &&
                (
                    entry.content.topic.toLowerCase().includes(filter.toLowerCase()) ||
                    entry.content.content.toLowerCase().includes(filter.toLowerCase())
                )
            );

            // Sort
            if (sortOption === 'date') {
              allFilteredContent.sort((a, b) => new Date(b.content.date) - new Date(a.content.date));
            } else if (sortOption === 'alphabetical') {
              allFilteredContent.sort((a, b) => a.content.topic.localeCompare(b.content.topic));
            }

            currentIndex = 0;
            let container = document.getElementById('recent-content-items');
if (!container) {
  container = document.createElement('div');
  container.id = 'recent-content-items';
  recentContentSection.insertBefore(container, document.getElementById('load-more-container'));
} else {
  container.innerHTML = '';
}
renderNextBatch();
        });
}

function renderNextBatch() {
    const container = document.getElementById('recent-content-items');
    const batch = allFilteredContent.slice(currentIndex, currentIndex + itemsPerPage);

    batch.forEach(entry => {
        const item = entry.content;
        const username = entry.username;
        const formattedDate = formatDate(item.date);
        const thumbnailSrc = item.images?.[0] || 'logo.png';
        const safeContent = escapeHtml(item.content);
        const truncatedContent = safeContent.length > 200 ? safeContent.slice(0, 200) + '...' : safeContent;

        const contentElement = document.createElement('div');
        contentElement.classList.add('content-item');
        contentElement.innerHTML = `
            <div class="content-thumbnail">
                <img src="${thumbnailSrc}" alt="Thumbnail" class="thumbnail">
            </div>
            <div class="content-text">
                <a href="content-detail.html?contentId=${item.id}">
                    <h4>${escapeHtml(item.topic)}</h4>
                </a>
                <p>${truncatedContent} ${item.content.length > 200 ? `<span class="read-more" data-id="${item.id}">ƒå√≠ta≈• viac</span>` : ''}</p>
                <div class="content-meta">
                    <a href="usercontent.html?username=${encodeURIComponent(username)}" class="user-link">
                        <img src="user-icon.png" alt="User Icon" class="small-user-icon">
                        ${username}
                    </a>
                    <small>‚Ä¢ ${formattedDate}</small>
                 <small>‚Ä¢ üëÅÔ∏è ${item.views || 0} | üí¨ ${item.commentsCount || 0} | üëç ${item.likesCount || 0} | üëé ${item.dislikesCount || 0}</small>
                </div>
            </div>
        `;
        container.appendChild(contentElement);
    });

    currentIndex += itemsPerPage;

    const loadMoreButton = document.getElementById('load-more-button');
    loadMoreButton.style.display = currentIndex < allFilteredContent.length ? 'flex' : 'none';

    // "ƒå√≠ta≈• viac" click handler
    document.querySelectorAll('.read-more').forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();
            const contentId = e.target.getAttribute('data-id');
            window.location.href = `content-detail.html?contentId=${contentId}`;
        });
    });
}

      // Load initial content
      loadRecentContent();

      document.getElementById('load-more-button').addEventListener('click', () => {
    renderNextBatch();
});

      // Event listener for filter selection
      filterOptions.addEventListener('change', (event) => {
        const selectedFilter = event.target.value;
        loadRecentContent(selectedFilter, searchBar.value);
      });

  </script>
